<!DOCTYPE html>
<html>
<head>
    <title>Auto Redirect</title>
    <script type="text/javascript">
        window.onload = function() {
            // Redirect to the URL when the page loads

        };
    </script>
</head>
<body>
    <h1>Enable Popup window</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Redirect to Google Meet</title>
    <script type="text/javascript">
        function redirectToMeet() {
            // Redirect the user to Google Meet in a new tab
            window.open("https://meet.new");
        }
    </script>
</head>
<body>
    <h1>Enable Popup window or <a href="javascript:void(0);" onclick="redirectToMeet()">click here</a></h1>
</body>
</html>
